{{ if .Params.toc }}
<div class="container-fluid docs">
    <div class="row flex-xl-nowrap">
      <!-- 小屏幕不显示目录d-none d-sm-none 大屏幕显示d-xl-block d-lg-block d-md-block -->
      <div class="d-none d-sm-none d-xl-block d-lg-block d-md-block col-md-3 col-xl-4 col-xs-0 docs-toc">
        <ul class="nav toc-top">
          <li><a href="#" id="back_to_top" class="docs-toc-title">{{ i18n "on_this_page" }}</a></li>
        </ul>
        {{ .TableOfContents }}
        {{ partial "docs_toc_foot" . }}
      </div>
      <!-- 内边距：py-md-2 pl-md-2 -->
      <main class="col-12 col-md-9 col-xl-8 py-md-2 pl-md-2 docs-content" role="main">
{{ end }}
        <article class="article">
            {{ partial "page_header" . }}
            <div class="article-container">
              <div class="article-style">
                {{ .Content }}
              </div>
              {{ partial "page_footer" . }}
            </div>
        </article>
  {{ if .Params.toc }}
      </main>
    </div>
  </div>
  {{ end }}
{{- end -}}
